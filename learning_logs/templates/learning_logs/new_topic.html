{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Добавление новой темы</h2>
{% endblock header %}

{% block content %}
    <form action="{% url 'new_topic' %}" method='post'class="form">
        <h4>Название темы</h4>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Добавить</button>
        {% endbuttons %}
    </form>
{% endblock content %}
