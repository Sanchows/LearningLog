{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Редактирование записи</h2>
{% endblock header %}

{% block content %}
    <form action="{% url 'edit_entry' entry.id %}" method='post'>
        <h4>Текст записи</h4>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Сохранить изменения</button>
        {% endbuttons %}
    </form>
{% endblock content %}
